<div class="suggestions-box" ng-class="{'active': suggestion.selected}" id="{{domId}}">
    <div class="suggestions-header">
        <button class="wtt-btn-collapse" type="button" ng-click="suggestion.isCollapsed = !suggestion.isCollapsed">
            <i class="fa"
               ng-class="{'fa-angle-down': !suggestion.isCollapsed, 'fa-angle-right': suggestion.isCollapsed}"></i>
        </button>
        <button type="button" class="wtt-btn wtt-btn-link wtt-btn-xs wtt-btn-help" popover="{{tip}}" popover-trigger="mouseenter" popover-placement="left"><i class="fa fa-question-circle"></i> Help</button>
        <h3>{{displayName}}</h3>
        <progressbar animate="true" max="suggestion.Importance" value="suggestion.displayScore"
                     type="{{suggestion.progressType}}"></progressbar>
    </div>
    <div class="suggestions-content" collapse="suggestion.isCollapsed">
        <ul class="suggestions-list">
            <li ng-repeat="rule in suggestion.Rules" ng-class="{'checked': rule.Checked}">
                <i class="fa" ng-class="{'fa-circle-o': !rule.Checked, 'fa-check-circle': rule.Checked}"></i>
                <span ng-bind-html="rule.Text"></span>
            </li>
        </ul>
    </div>
</div>
